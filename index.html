<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bl!p Co. - IT Services Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Softer, light blue-gray background */
            color: #4a5568; /* Slightly softer dark gray text */
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section-heading {
            border-bottom: 2px solid #cbd5e0; /* Softer border */
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); /* Lighter shadow */
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .link-style {
            color: #4299e1; /* Softer blue */
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        .link-style:hover {
            color: #3182ce; /* Slightly darker softer blue on hover */
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li:before {
            content: 'âœ“'; /* Checkmark for list items */
            color: #48bb78; /* Softer green */
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container">
        <header class="text-center py-8 bg-gradient-to-r from-blue-400 to-green-500 text-white rounded-xl mb-8 shadow-lg">
            <h1 class="text-5xl font-extrabold mb-2">Bl!p Co.</h1>
            <p class="text-xl font-light">Your Partner in Innovative IT Solutions</p>
        </header>

        <section id="contact-section" class="card mb-8">
            <h2 class="text-3xl font-semibold text-gray-700 mb-4 section-heading">Contact Us</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-lg" id="contact-details">
                </div>
        </section>

        <section id="about-us-section" class="card mb-8">
            <h2 class="text-3xl font-semibold text-gray-700 mb-4 section-heading">About Us</h2>
            <p class="text-lg text-gray-600" id="about-us-content">
                </p>
        </section>

        <section id="skills-section" class="card mb-8">
            <h2 class="text-3xl font-semibold text-gray-700 mb-4 section-heading">Our Expertise & Skills</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 text-lg" id="skills-content">
                </div>
        </section>

        <section id="work-experience-section" class="card mb-8">
            <h2 class="text-3xl font-semibold text-gray-700 mb-4 section-heading">Work Experience & Achievements</h2>
            <div id="work-experience-content">
                </div>
        </section>

        <section id="projects-section" class="card mb-8">
            <h2 class="text-3xl font-semibold text-gray-700 mb-4 section-heading">Key Projects</h2>
            <div id="projects-content">
                </div>
        </section>

        <section id="education-section" class="card mb-8">
            <h2 class="text-3xl font-semibold text-gray-700 mb-4 section-heading">Education</h2>
            <p class="text-lg text-gray-600" id="education-content">
                </p>
        </section>

        <section id="languages-section" class="card mb-8">
            <h2 class="text-3xl font-semibold text-gray-700 mb-4 section-heading">Languages</h2>
            <ul class="list-none pl-0 text-lg text-gray-600 space-y-1" id="languages-content">
                </ul>
        </section>

        <footer class="text-center py-6 text-gray-500 text-sm">
            <p>&copy; 2025 Bl!p Co. All rights reserved.</p>
        </footer>
    </div>

    <script src="portfolioContent.js"></script>
    <script>
        // Ensure the DOM is fully loaded before trying to populate content
        document.addEventListener('DOMContentLoaded', () => {
            // Check if portfolioContent is available from the external script
            if (typeof window.portfolioContent === 'undefined') {
                console.error("Error: portfolioContent.js not loaded or window.portfolioContent is undefined.");
                // Optionally, display a user-friendly message on the page
                return; // Stop execution if content is not available
            }

            const content = window.portfolioContent; // Access the global portfolioContent object

            // Populate Contact Section
            const contactDetails = document.getElementById('contact-details');
            if (contactDetails && content.contact) {
                contactDetails.innerHTML = `
                    <div>
                        <p class="font-medium">Email:</p>
                        <a href="mailto:${content.contact.email}" class="link-style">${content.contact.email}</a>
                    </div>
                    <div>
                        <p class="font-medium">Phone:</p>
                        <p>${content.contact.phone}</p>
                    </div>
                    <div>
                        <p class="font-medium">LinkedIn:</p>
                        <a href="${content.contact.linkedin.url}" target="_blank" class="link-style">${content.contact.linkedin.text}</a>
                    </div>
                    <div>
                        <p class="font-medium">GitHub:</p>
                        <a href="${content.contact.github.url}" target="_blank" class="link-style">${content.contact.github.text}</a>
                    </div>
                    <div>
                        <p class="font-medium">Medium:</p>
                        <a href="${content.contact.medium.url}" target="_blank" class="link-style">${content.contact.medium.text}</a>
                    </div>
                    <div>
                        <p class="font-medium">Twitter:</p>
                        <p>${content.contact.twitter}</p>
                    </div>
                    <div>
                        <p class="font-medium">Location:</p>
                        <p>${content.contact.location}</p>
                    </div>
                `;
            }

            // Populate About Us Section
            const aboutUsContent = document.getElementById('about-us-content');
            if (aboutUsContent && content.aboutUs) {
                aboutUsContent.textContent = content.aboutUs;
            }

            // Populate Skills Section
            const skillsContent = document.getElementById('skills-content');
            if (skillsContent && content.skills) {
                const createSkillList = (title, items) => {
                    let html = `<div><h3 class="text-xl font-semibold text-blue-600 mb-2">${title}:</h3><ul class="list-none pl-0 space-y-1 text-gray-600">`;
                    items.forEach(item => {
                        html += `<li>${item}</li>`;
                    });
                    html += `</ul></div>`;
                    return html;
                };
                skillsContent.innerHTML = `
                    ${createSkillList("Languages & Frameworks", content.skills.languagesFrameworks)}
                    ${createSkillList("Cloud & DevOps", content.skills.cloudDevOps)}
                    ${createSkillList("Tools & Platforms", content.skills.toolsPlatforms)}
                    ${createSkillList("Methodologies & Concepts", content.skills.methodologiesConcepts)}
                    ${createSkillList("Additional Skills", content.skills.additionalSkills)}
                `;
            }

            // Populate Work Experience Section
            const workExperienceContent = document.getElementById('work-experience-content');
            if (workExperienceContent && content.workExperience) {
                let html = '';
                content.workExperience.forEach(exp => {
                    html += `<div class="mb-6">
                                <h3 class="text-2xl font-semibold text-blue-600 mb-2">${exp.title} (${exp.company} - ${exp.dates}):</h3>
                                <ul class="list-disc pl-5 text-gray-600 space-y-1">`;
                    exp.achievements.forEach(achievement => {
                        html += `<li>${achievement}</li>`;
                    });
                    html += `   </ul>
                            </div>`;
                });
                workExperienceContent.innerHTML = html;
            }

            // Populate Projects Section
            const projectsContent = document.getElementById('projects-content');
            if (projectsContent && content.projects) {
                let html = '';
                content.projects.forEach(project => {
                    html += `<div class="mb-6">
                                <h3 class="text-2xl font-semibold text-blue-600 mb-2">${project.name} ${project.dates ? `(${project.dates})` : ''}:</h3>
                                <ul class="list-disc pl-5 text-gray-600 space-y-1">`;
                    project.description.forEach(desc => {
                        html += `<li>${desc}</li>`;
                    });
                    html += `   </ul>
                            </div>`;
                });
                projectsContent.innerHTML = html;
            }

            // Populate Education Section
            const educationContent = document.getElementById('education-content');
            if (educationContent && content.education) {
                educationContent.innerHTML = `
                    <span class="font-semibold">${content.education.degree}:</span> ${content.education.university} (${content.education.dates})
                `;
            }

            // Populate Languages Section
            const languagesContent = document.getElementById('languages-content');
            if (languagesContent && content.languages) {
                let html = '';
                content.languages.forEach(lang => {
                    html += `<li><span class="font-semibold">${lang.name}:</span> ${lang.proficiency}</li>`;
                });
                languagesContent.innerHTML = html;
            }
        });
    </script>
</body>
</html>
