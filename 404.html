<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bl!p Co. - 404 Page Not Found">
    <title>404 - Page Not Found | Bl!p Co.</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.svg">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/futuristic-ai.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 10px 30px rgba(107, 75, 255, 0.2);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
        }
        
        .error-description {
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .home-button {
            display: inline-block;
            padding: 0.9rem 2rem;
            border-radius: 3rem;
            background: var(--gradient-primary);
            color: white;
            font-weight: 600;
            letter-spacing: 0.03em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(107, 75, 255, 0.3), 0 2px 10px rgba(0, 224, 255, 0.15);
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(107, 75, 255, 0.4), 0 4px 15px rgba(0, 224, 255, 0.2);
            text-decoration: none;
        }
        
        .circuit-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(107, 75, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 224, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="circuit-grid"></div>
    
    <div class="error-container">
        <h1 class="error-code glitch">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">The page you're looking for doesn't exist or has been moved to another dimension. Please check the URL or navigate back to the homepage.</p>
        <a href="/" class="home-button">
            <i class="fas fa-home"></i> Back to Homepage
        </a>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const body = document.body;
            
            for (let i = 0; i < 20; i++) {
                const size = Math.random() * 10 + 3;
                const particle = document.createElement('div');
                
                particle.style.position = 'absolute';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.borderRadius = '50%';
                particle.style.backgroundColor = 'rgba(0, 224, 255, 0.3)';
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.zIndex = '-1';
                
                // Animation properties
                particle.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                body.appendChild(particle);
            }
        }
        
        // Call the function when page is loaded
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
    
    <style>
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(0) translateX(20px); }
            75% { transform: translateY(20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</body>
</html>
